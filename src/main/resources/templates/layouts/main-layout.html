<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment (title, otherStaticResources, mainContent,footer)">
    <head>
        <meta charset="UTF-8" />
        <title th:replace="${title}">Page 1 Title</title>
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Quattrocento+Sans" rel="stylesheet"/>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <!-- font awesome css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <!-- customized css -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/fragment-style.css}" href="../../static/css/fragment-style.css"/>

        <!-- javascript  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!-- Other javascript, css source files -->
        <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
    </head>
    <body>
        <div class="container-fluid site-wrapper">
            <div class="container-fluid header-wrapper">
                <div class="container">
                    <div class="title-wrapper">
                        <div class="title-wrapper-inner">
                            <div class="title"><a class="title title-link">The Sushi Restaurant</a></div>
                            <div class="subtitle">Welcome to this website</div>
                        </div>                            
                    </div>
                </div>
                <div class="navbar-wrapper">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                Menu
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item" th:classappend="${#request.getRequestURI() == '/' ? 'active' : ''}" >
                                        <a th:href="@{/}" class="nav-link">Home 
                                        </a> </li>
                                    <li class="nav-item" th:classappend="${#request.getRequestURI() == '/contact' ? 'active' : ''}" >
                                        <a th:href="@{/menu}" class="nav-link">Menu and Price list
                                        </a></li>
                                    <li class="nav-item" th:classappend="${#request.getRequestURI() == '/create-post' ? 'active' : ''}" >
                                        <a th:href="@{/find-us}" class="nav-link">Find us
                                        </a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="container-fluid content-wrapper" id="content">
                <div class="container">
                    <div class="row content-inner">
                        <div class="col-9" >
                            <div th:insert="${mainContent} ?: ~{}"></div>
                        </div>
                        <div class="col-3" >
                            <div class="card shadow bg-white rounded" style=" border-radius: 20%;">
                                <div class="card-body">
                                    <h4 class="card-title">Share this page</h4>
                                    <ul class="fa-ul">
                                        <li><a href="#"><i class="fa-li fa fa-facebook-square"></i>Share on Facebook</a></li>
                                        <li><a href="#"><i class="fa-li fa fa-twitter-square"></i>Share on Twitter</a></li>
                                        <li><a href="#"><i class="fa-li fa fa-google-plus-square"></i>Share on Google+</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:insert="${footer} ?: ~{}">
                <!-- comment user tracking-->
            </footer>


        </div>
    </body>
</html>
